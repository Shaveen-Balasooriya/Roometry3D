<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <!-- 3D cube for icon -->
    <symbol id="cube-3d" viewBox="0 0 100 100">
      <path d="M 50 10 L 90 30 L 90 70 L 50 90 L 10 70 L 10 30 Z" fill="none" stroke="#48A6A7" stroke-width="3" />
      <path d="M 50 10 L 50 50 L 90 70 L 90 30 Z" fill="#48A6A7" fill-opacity="0.2" stroke="#48A6A7" stroke-width="2" />
      <path d="M 50 10 L 50 50 L 10 70 L 10 30 Z" fill="#48A6A7" fill-opacity="0.1" stroke="#48A6A7" stroke-width="2" />
      <path d="M 50 50 L 50 90 L 90 70 L 90 30 Z" fill="#48A6A7" fill-opacity="0.3" stroke="#48A6A7" stroke-width="2" />
    </symbol>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" rx="10" ry="10" fill="url(#bg-gradient)" />
  
  <!-- Decorative grid pattern representing floor tiles -->
  <g stroke="#48A6A755" stroke-width="1">
    <path d="M 0 250 L 1200 250" />
    <path d="M 100 250 L 300 210" />
    <path d="M 300 250 L 500 210" />
    <path d="M 500 250 L 700 210" />
    <path d="M 700 250 L 900 210" />
    <path d="M 900 250 L 1100 210" />
    <path d="M 300 210 L 1100 210" />
  </g>
  
  <!-- 3D cube icon -->
  <use href="#cube-3d" x="140" y="100" width="100" height="100" />
  
  <!-- House icon -->
  <g transform="translate(900, 120)">
    <path d="M 0 50 L 50 0 L 100 50 L 100 100 L 0 100 Z" fill="#006A71" opacity="0.9" />
    <rect x="40" y="60" width="20" height="40" fill="#f8f9fa" />
    <rect x="20" y="70" width="15" height="15" fill="#f8f9fa" />
    <rect x="65" y="70" width="15" height="15" fill="#f8f9fa" />
  </g>
  
  <!-- Text elements -->
  <g font-family="Arial, sans-serif">
    <!-- Main title -->
    <text x="320" y="130" font-size="72" font-weight="bold" fill="#006A71">Roometry3D</text>
    
    <!-- Tagline -->
    <text x="320" y="170" font-size="24" font-style="italic" fill="#555">Transforming interior design with immersive 3D collaboration</text>
    
    <!-- Tech badges -->
    <g transform="translate(320, 200)">
      <rect x="0" y="0" width="80" height="30" rx="15" ry="15" fill="#61DAFB" />
      <text x="40" y="20" font-size="14" text-anchor="middle" fill="#fff">React</text>
      
      <rect x="90" y="0" width="110" height="30" rx="15" ry="15" fill="#FFCA28" />
      <text x="145" y="20" font-size="14" text-anchor="middle" fill="#333">Firebase</text>
      
      <rect x="210" y="0" width="100" height="30" rx="15" ry="15" fill="#000" />
      <text x="260" y="20" font-size="14" text-anchor="middle" fill="#fff">Three.js</text>
      
      <rect x="320" y="0" width="100" height="30" rx="15" ry="15" fill="#339933" />
      <text x="370" y="20" font-size="14" text-anchor="middle" fill="#fff">Node.js</text>
    </g>
  </g>
  
  <!-- Furniture silhouettes -->
  <g fill="#006A7166">
    <rect x="150" y="200" width="60" height="30" rx="2" ry="2" /> <!-- table -->
    <rect x="155" y="230" width="8" height="20" /> <!-- table leg -->
    <rect x="197" y="230" width="8" height="20" /> <!-- table leg -->
    
    <path d="M 80 250 L 80 220 L 110 220 C 115 220 120 215 120 210 L 120 200 L 130 200 L 130 210 C 130 215 135 220 140 220 L 170 220 L 170 250 Z" /> <!-- sofa -->
  </g>
</svg>